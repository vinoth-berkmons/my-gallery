<div class="container-fluid">
  <div class="row">
    <h2>{{album?.title}}</h2>
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex">
      <div class="searchbox-container">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-search"></i>
          </span>
          <input type="text" class="form-control" placeholder="Search" aria-label="Search"
          [ngModel]="search"
            (ngModelChange)="searchAlbum($event)"
          aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <ng-container *ngFor="let photo of filteredAlbum">
      <div class="col-lg-3 col-md-3 col-sm-4">
        <div class="text-center img-inside-container">
          <img class="img-thumbnail" [defaultImage]="defaultImage" [useSrcset]="true" [lazyLoad]="photo?.url">
          <p class="custom-ellipsis mt-1">{{photo?.title}}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
